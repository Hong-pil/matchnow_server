# =======================================================
# 맥북용 docker-compose.dev.yml (수정된 버전)
# 실행 명령어: docker compose -f docker-compose.dev.yml up -d --build
# =======================================================

services:
  # ===================
  # NestJS 애플리케이션 (개발용)
  # ===================
  nestjs-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: matchnow-nestjs-dev
    restart: unless-stopped
    ports:
      - "4011:4011"  # 표준 포트 사용
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=4011
      # 🔑 Ubuntu PC 외부 MongoDB 사용
      - MONGODB_URI=mongodb://admin:matchnow0618!!!@175.126.95.157:27017/matchnow_dev?authSource=admin
      - MONGO_ROOT_USERNAME=admin
      - MONGO_ROOT_PASSWORD=matchnow0618!!!
      - MONGO_DATABASE=matchnow_dev
      - JWT_SECRET=your_super_secret_jwt_key_change_this_later
    networks:
      - matchnow-network

  # ===================
  # Nginx (개발용)
  # ===================
  nginx:
    image: nginx:alpine
    container_name: matchnow-nginx-dev
    restart: unless-stopped
    ports:
      - "80:80"  # 표준 포트 사용
    volumes:
      - ./docker/nginx/nginx-dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nestjs-app
    networks:
      - matchnow-network

networks:
  matchnow-network:
    driver: bridge