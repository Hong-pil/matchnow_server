<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchNow</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

        <div class="header">

        <div class="nav-tabs">

            <button class="nav-tab" id="tab-countries">국가</button>
            <button class="nav-tab" id="tab-sports">스포츠 카테고리</button>
            <button class="nav-tab" id="tab-leagues">리그</button>

            <button class="nav-tab" id="tab-players">선수</button>
        </div>

        <!-- 각 탭의 컨텐츠가 동적으로 로드될 영역 -->
        <div id="content-area"></div>
    </div>

    <!-- 공통 JavaScript 파일들 -->
    <script src="js/common/config.js"></script>
    <script src="js/common/utils.js"></script>
    <script src="js/common/api.js"></script>
    <script src="js/tabs/dashboard.js"></script>
    <script src="js/tabs/football-schedule.js"></script>
