# docker-compose.yml (host 네트워크 사용)
services:
  nestjs-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: matchnow-nestjs
    restart: unless-stopped
    # host 네트워크 사용 시 ports 설정 불필요
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=4011
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
    # host 네트워크 사용으로 localhost 직접 접근 가능
    network_mode: host

  nginx:
    image: nginx:alpine
    container_name: matchnow-nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/host-network.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nestjs-app
    # host 네트워크 사용
    network_mode: host