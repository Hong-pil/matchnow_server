# docker-compose.yml (맥북/Ubuntu 공통 사용)
services:
  nestjs-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: matchnow-nestjs
    restart: unless-stopped
    ports:
      - "4011:4011"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=4011
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - matchnow-network
    # MongoDB 연결 대기
    depends_on:
      - wait-for-mongo
    
  # MongoDB 연결 대기 서비스
  wait-for-mongo:
    image: busybox
    command: >
      sh -c "
        echo 'MongoDB 연결 대기 중...';
        until nc -z $${MONGO_HOST:-localhost} $${MONGO_PORT:-27017}; do
          echo 'MongoDB 연결 대기...';
          sleep 2;
        done;
        echo 'MongoDB 연결 확인됨!';
      "
    environment:
      - MONGO_HOST=${MONGO_HOST:-localhost}
      - MONGO_PORT=${MONGO_PORT:-27017}
    networks:
      - matchnow-network

  nginx:
    image: nginx:alpine
    container_name: matchnow-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/simple.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nestjs-app
    networks:
      - matchnow-network

networks:
  matchnow-network:
    driver: bridge