services:
  nestjs-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: matchnow-nestjs
    restart: unless-stopped
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
      - PORT=4011
      # ðŸ”‘ Ubuntu PC ë¡œì»¬ MongoDB ì‚¬ìš©
      - MONGODB_URI=mongodb://admin:matchnow0618!!!@localhost:27017/matchnow_dev?authSource=admin
      - JWT_SECRET=${JWT_SECRET}
    network_mode: "host"

  nginx:
    image: nginx:alpine
    container_name: matchnow-nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nestjs-app
    network_mode: "host"