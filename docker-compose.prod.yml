services:
  nestjs-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: matchnow-nestjs
    restart: unless-stopped
    ports:
      - "4011:4011"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=4011
      # ðŸ”‘ host.docker.internal ì‚¬ìš©
      - MONGODB_URI=mongodb://admin:matchnow0618!!!@host.docker.internal:27017/matchnow_dev?authSource=admin
      - JWT_SECRET=${JWT_SECRET}
    # ðŸ”‘ í˜¸ìŠ¤íŠ¸ ì ‘ê·¼ ì„¤ì •
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - matchnow-network

  nginx:
    image: nginx:alpine
    container_name: matchnow-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nestjs-app
    networks:
      - matchnow-network

networks:
  matchnow-network:
    driver: bridge