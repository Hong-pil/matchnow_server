# =======================================================
# Ubuntu PC용 docker-compose.prod.yml (수정된 버전)
# 실행 명령어: docker compose -f docker-compose.prod.yml up -d --build
# =======================================================

services:
  # ===================
  # NestJS 애플리케이션 (프로덕션용)
  # ===================
  nestjs-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: matchnow-nestjs-prod
    restart: unless-stopped
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
      - PORT=4011
      # 🔑 Ubuntu PC 로컬 MongoDB 사용 (Host 네트워크)
      - MONGODB_URI=mongodb://admin:matchnow0618!!!@localhost:27017/matchnow_dev?authSource=admin
      - MONGO_ROOT_USERNAME=admin
      - MONGO_ROOT_PASSWORD=matchnow0618!!!
      - MONGO_DATABASE=matchnow_dev
      - JWT_SECRET=your_super_secret_jwt_key_change_this_later
    # 🔑 Host 네트워크 사용 (로컬 MongoDB 접근 위해 필수)
    network_mode: "host"

  # ===================
  # Nginx (프로덕션용)
  # ===================
  nginx:
    image: nginx:alpine
    container_name: matchnow-nginx-prod
    restart: unless-stopped
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nestjs-app
    # 🔑 Host 네트워크 사용
    network_mode: "host"